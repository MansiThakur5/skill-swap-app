
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Swap Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Skill Swap Platform</h1>
    <form id="userForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="text" id="skillsOffered" placeholder="Skills Offered (comma separated)" required>
      <input type="text" id="skillsWanted" placeholder="Skills Wanted (comma separated)" required>
      <input type="text" id="availability" placeholder="Availability" required>
      <input type="number" id="rating" placeholder="Rating (0-5)" step="0.1" required>
      <button type="submit">Add Profile</button>
    </form>

    <hr>

    <input type="text" id="availabilitySearch" placeholder="Search by availability">
    <button onclick="searchUsers()">Search</button>

    <div id="profiles"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
